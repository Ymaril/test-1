version: '3'

services:
  server:
    build:
      context: server
    ports:
      - "9292:9292"
  calculator:
    build:
      context: calculator
    depends_on:
      - server
    ports:
      - "9293:9293"
    environment:
      SERVER_HOST: server
      SERVER_PORT: 9292
  front:
    build:
      context: front
    depends_on:
      - calculator
    ports:
      - "80:3000"
    environment:
      CALC_HOST: calculator
      CALC_PORT: 9293
